<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내용 태그</title>
</head>
<body>
    <h1> 내용태그</h1>
    <!-- 
        paragraph 태그(내용 단락 태그)
            - 문서의 본문 내용을 포함하는 태그다.
            - p태그가 있다.
            - p태그는 기사의 내용, 영화의 줄거리, 책의 소개글, 게시글의 본문, 블로그 내용을 담는다.
            - 하나의 본문 내용을 여러 개의 p태그로 나누어서 담을 수도 있다.
            - p태그와 p태그 사이에는 단락을 구분짓는 빈 줄이 추가된다.

     -->
    <p>p태그는 HTML 문서의 내용을 포함하는 태그다. 
        본문의 내용은 기사의 본문, 게시글의 내용, 영화의 줄거리, 블로그의 컨텐츠다.
        HTML 문서에서 Enter키로 줄바꿈은 적용되지 않는다. 
    
        HTLM 문서에서 연속된                    공백은 한번만 표시된다.</p>

        본문의 내용은 기사의 본문, 게시글의 내용, 영화의 줄거리, 블로그의 컨텐츠다.
        HTML 문서에서 Enter키로 줄바꿈은 적용되지 않는다. 
        
        HTLM 문서에서 연속된                    공백은 한번만 표시된다.</p>
</body>
</html>
