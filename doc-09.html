<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포켓팅 태그</title>
    <style>
        strong{
            font-weight: bold;
            font-size: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>포맷팅 태그</h1>
    <!-- 
        포맷팅 태그
            - 포맷팅된(중요한, 강조하고 싶은, 삭제된, 하이라이트된) 텍스트를 담는 태그
            - 주요 태그
                <strong>, <b>
                    - <strong> : impartant text, 데이터 중심적
                    - <b> : bold text, 표현 중심적
                <em>, <i>
                    - <em> : emplasized text, 데이터 중심적
                    - <i> : italic text, 표현 중심적
                <del>
                    - <del> : deleted text
                <small>
                    - <small> : smaller text
                <mark>
                    - <mark> : marked text
     -->
    <p>
        이 텍스트는 매우 <strong>중요한</strong> 컨텐츠다.
    </p>
    <p>
        이 텍스트는 매우 <b>중요한</b> 컨텐츠다.
    </p>
    <p>
        이 텍스트는 <em>강조할</em> 컨텐츠다.
    </p>
    <p>
        이 텍스트는 <del>삭제된</del> 컨텐츠다.
    </p>
    <p>
        이 텍스트는 <small>작게 표현할</small> 컨텐츠다.
    </p>
    <p>
        이 텍스트는 <mark>하이라이트 시킬</mark> 컨텐츠다.
    </p>
</body>
</html>
