<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목 태그</title>
</head>
<body>
    <!-- 
        Heading  태그
            - 문서의 제목 컨텐츠를 담는 태그다.
            - h1, h2, h3, h4, h5, h6 가 있다.
            - h1은 문서를 대표하는 제목이다.
            - h2는 부제목이다.
            - h3는 소제목이다.
            - 숫자가 작을 수록 더 큰 범주의 제목이다.
            - h1은 보통 한 문서에 하나만 있다.
     -->
    <h1>문서의 제목</h1>
    <h2>문서의 부제목</h2>
    <h3>문서의 소제목</h3>
    <h4>문서의 기타제목</h4>
    <h5>문서의 기타제목</h5>
    <h6>문서의 기타제목</h6>
</body>
</html>
