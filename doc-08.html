<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지태그</title>
    <style>
        img{
            width: 200px;
            height: 240px;
            opacity: 0.3;
        }
        img:hover { /* img 태그 중에서 마우스 포인트가 올라와 있는 것 */
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>이미지태그</h1>
    <!-- 
        이미지 태그
            - img 태그가 있다.
            - img 태그는 컨텐츠를 가지지 않는 태그다.
             <img>컨텐츠</img>가 아니라 <img />다.
            - 주요속성
                src="이미지 경로"
                alt="이미지에 대한 설명"
                * alt 속성에 스크린리더 프로그램이 이미지에 대한 내용을 읽을 수 있도록 
                  이미지에 대한 설명을 설정한다.(웹 접근성)
     -->
    <h2>이미지표시하기</h2>
    <img src="resources/images/notebook-1.jpg" alt="상성 노트북" />
    <img src="resources/images/notebook-2.jpg" alt="애플 맥북" />
