<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>링크</title>

<body>
    <h1>링크태그</h1>
    <!-- 
        링크 태그
            - 다른 HTML 문서와 연결되는 태그다.
            - a 태그가 있다.
            - a 태그의 주요 속성
                - href
                    - 연결되는 다른 HTML문서의 주소를 지정한다.
                    - 필수 속성이다.
                - target
                    - 일크와 연결된 HTML 문서를 어디에서 오픈 할 것인지를 결정한다.
                    - target="_blank" : 링크된 문서를 새 창이나 새 탭에서 연다.
                    - target="_self" : 링크된 문서를 혀재 창이나 현재 탭에서 연다.(기본값)
                    - 생략가능한 속성이다.
                - title
                    - 풍선도움말에 표시할 내용을 지정한다.
                    - 생략가능한 속성이다.
     -->
